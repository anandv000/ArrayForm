<div>
  <form [formGroup]="rForm" (submit)="onSubmit()">
    <div class="col-4">
      <label class="form-label">Name :</label>
      <input type="text" name="name" class="form-control" formControlName="name" placeholder="Enter Name">
      <span class="text-danger" *ngIf="">Please enter valid Name*</span>
    </div>

    <div class="col-4">
      <label class="form-label">Age :</label>
      <input type="number" name="age" class="form-control" formControlName="age" placeholder="Enter age">
      <span class="text-danger" *ngIf="">Please enter valid Age*</span>
    </div>

    <div class="col-4">
      <label class="form-label">Email :</label>
      <input type="email" name="email" class="form-control" formControlName="email" placeholder="Enter Email">
      <span class="text-danger" *ngIf="">Please enter valid Email address*</span>
    </div>

    <div class="col-4 d-flex justify-content-center mt-4">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
